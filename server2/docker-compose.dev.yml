# https://hub.docker.com/_/postgres
# Use postgres/example user/password credentials
version: '3.8'

services:
  soj_db_dev_svc:
    container_name: soj_db_dev
    image: postgres:12.4
    restart: unless-stopped
    ports:
      - "${PG_PORT}:5432"
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PSW}
      POSTGRES_DB: ${PG_DB}
