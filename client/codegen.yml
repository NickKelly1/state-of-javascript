overwrite: true
schema: "localhost:4000/v1/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
