query AdminUsersPage{
  users(
    options:{
      offset:0
      limit:15
    }
  ){
    meta{
      limit
      offset
      total
      page_number
      pages
      more
    }
    edges{
      node{
        id
        name
        created_at
        updated_at
        deleted_at
        userRoleConnection(
          options:{
            offset:0
            limit:15
          }
        ){
          meta{
            limit
            offset
            total
            page_number
            pages
            more
          }
          edges{
            node{
              id
              user_id
              role_id
              created_at
              updated_at
              user{
                node{
                  id
                  name
                }
              }
              role{
                node{
                  id
                  name
                  rolePermissionConnection(
                    options:{
                      offset:0
                      limit:15
                    }
                  ){
                    meta{
                      limit
                      offset
                      total
                      page_number
                      pages
                      more
                    }
                    edges{
                      node{
                        id
                        role_id
                        permission_id
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
	}
}